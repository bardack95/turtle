<!DOCTYPE html>
<html>
<title>Turtle - travel easier</title>
<link rel="icon" href="logo.png">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey">

<div class="w3-content" style="max-width:1400px">

<!-- Header -->
<header class="w3-container w3-center w3-padding-32"> 
  <img src="/static/images/logo.png">
  <h1><b>Turtle</b></h1>
  <p>The best site to plan your trip</p>
</header>

<!-- Grid -->
<div class="w3-row">
  <div class="w3-card-4 w3-margin w3-white">
    <div class="w3-container w3-center">
      <h3><b>Let's start</b></h3>
      <h4>Give us some information about your trip</h5>
    </div>

    <div class="w3-container w3-center">
     
      <form class = "w3-container w3-center " action="formHandler" method="POST">

        <div class="w3-row">
          <h5>Select your transport:</h5>
          <select class="w3-select w3-center w3-dark-grey" name="transport" style="width: 30% ">
          <option value = "" disabled selected>Choose your option</option>
          <option value="train">Train</option>
          <option value="airplane">Ariplane</option>
          <option value="local transport">Local transport</option>
        </select>
        </div>


        <div class="w3-row">
          <div class="w3-col s6 m6 l6">
            <h5>From</h5>
            <input class="w3-input w3-center w3-dark-grey" type="text" name="From" style="width: 95%; border-radius: 10px 10px 10px 10px; ">
          </div>
          <div class="w3-col s6 m6 l6">
            <h5>To</h5>
            <input class="w3-input w3-center w3-dark-grey" type="text" name="To" style="width: 95%; border-radius: 10px 10px 10px 10px;">
          </div>
        </div>


        <div class="w3-row">
          <div class="w3-col s6 m6 l6">
            <h5>Departing</h5>
            <input class="w3-input w3-center w3-dark-grey" type="date" name="Departing" style="width: 95%; border-radius: 10px 10px 10px 10px;">
          </div>
          <div class="w3-col s6 m6 l6">
            <h5>Returning</h5>
            <input class="w3-input w3-center w3-dark-grey" type="date" name="Returning" style="width: 95%; border-radius: 10px 10px 10px 10px;" >
          </div>
        </div>


        <div class="w3-row">
          <div class="w3-col s6 m6 l6">
            <h5>Adults (+18 years)</h5>
            <input class="w3-input w3-center w3-dark-grey" type="number" name="Adults" style="width: 95%; border-radius: 10px 10px 10px 10px;">
          </div>
          <div class="w3-col s6 m6 l6">
            <h5>Children(0-17)</h5>
            <input class="w3-input w3-center w3-dark-grey" type="number" name="children" style="width: 95%; border-radius: 10px 10px 10px 10px;">
          </div>
        </div>


        <div class="w3-row w3-center">
          <br>
          <input class="w3-button w3-rounder w3-center w3-dark-grey" type="submit" value="Submit" style="border-radius: 10px 10px 10px 10px; margin-bottom: 10px">

        </div>
      </form>
    </div>
  </div><br>

<!-- Footer -->
<footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">Turtle team</a></p>
</footer>

</body>
</html>
